<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Form validation with messages on top: Code example - Accessibility Developer Guide example</title>
        <meta charset="utf-8">
        <style>.control, fieldset {
      margin: 6px 0;
    }
    
    label {
      display: inline-block;
      width: 120px;
      vertical-align: top;
    }
    
    input + label {
      width: auto;
    }
    
    .error, .required {
      color: red;
    }
    
    fieldset ul {
      margin: 0;
    }

    /* I added the styling ti the fieldset so it doesn't take the full screen width */
    fieldset {
      width: fit-content;
    }
    
    </style>
    </head>
    <body>
        <h1>Feedback form</h1>
    <form>
        <div class="control">
          <!-- changed the red star to text for more explicit instruction that the input is required -->
          <!-- also added "for" attribute to the label so it is programatically linked to the input -->
          <label for="name">Full name <span class="required">(required)</span></label>
          <!-- added required and aria-required -->
          <input id="name" name="name" type="text" required="required" aria-required="true"/>
        </div>
        <div class="control">
          <!-- The errors imply that all the fields are required, so I added the
          same required/aria-required attributes as well as the label text-->
          <label for="biography">Biography <span class="required">(required)</span></label>
          <!-- I additionally added the aria-describedby to link the instructions to the text area -->
          <textarea id="biography" name="biography" type="text" aria-describedby="biography-instructions" required="required" aria-required="true"></textarea>
          <span id="biography-instructions">Include examples on your skills in JavaScript.</span>
        </div>
        
          <!-- I added a fieldset to group the radio inputs together -->
          <fieldset>
            <!-- use legend tag to properly label the fieldset -->
            <legend>Gender <span class="required">(required)</span></legend>
            <div class="control">
              <!-- I added the required attribute to just one radio input. The browser will interpret the other as being required -->
              <input id="gender_male" name="gender" type="radio" value="male" required="required" aria-required="true"/>
              <label>Male</label>
            </div>
            <div class="control">
              <input id="gender_female" name="gender" type="radio" value="female" /><label>Female</label>
            </div>
          </fieldset>
        <div class="control">
          <!-- made the checkbox required and added the label that it is required -->
          <input id="accept_agbs" name="accept_agbs" type="checkbox" value="1" required="required" aria-required="true"/>
          <label>I accept the terms and conditions <span class="required">(required)</span></label>
        </div>
        <div class="control">
          <input name="validate" type="hidden" value="1" /><input type="submit" value="Register" />
        </div>
      </form>
      
          <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
          <script>"use strict";
      
      ;
      (function () {
        var validateInput;
      
        $.urlParam = function (name) {
          var results;
          results = new RegExp('[?&]' + name + '=([^&#]*)').exec(window.location.href);
      
          if (results === null) {
            return null;
          } else {
            return decodeURI(results[1]) || null;
          }
        };
      
        validateInput = function validateInput(input, message) {
          var $elementToDescribe, $error, $errorContainer, $fieldset, $input, $referencedElement, value;
          $input = $('[name="' + input + '"]');
      
          if ((value = $.urlParam(input)) === null) {
            if ($('fieldset.errors').length === 0) {
              $('form').prepend('<fieldset class="errors"><legend>Errors</legend><ul></ul></fieldset>');
            }
      
            $referencedElement = null;
            $elementToDescribe = null;
            $errorContainer = $('fieldset.errors ul');
      
            if ($input.is(':radio')) {
              $fieldset = $input.closest('fieldset');
              $elementToDescribe = $fieldset;
              $referencedElement = $input.filter(':first');
            } else {
              $elementToDescribe = $input;
              $referencedElement = $input;
            }
      // R.G. hint: fix next line ;)
            $error = $('<a>' + message + '</a>');
            $error.click(function (e) {
              // If we rely on the link's href pointing to the input's ID, it doesn't trigger forms mode in screen readers
              $referencedElement.focus();
              return e.preventDefault();
            });
            $elementToDescribe.attr('aria-describedby', input + '_description');
            $errorContainer.append('<li>').find('li:last').append($error);
      
            if ($(':not(form):focus').length === 0) {
              // See https://stackoverflow.com/questions/46134247/jquery-setting-focus-doesnt-work-in-ie11/
            
            }
          } else {
            if ($input.is(':checkbox')) {
              $input.attr('checked', true);
            }
      
            if ($input.is(':radio')) {
              return $input.filter('[value="' + value + '"]').attr('checked', true);
            } else {
              return $input.val(value);
            }
          }
        };
      
        $(document).ready(function () {
          if ($.urlParam('validate')) {
            validateInput('name', 'Please enter your name!');
            validateInput('biography', 'Please tell us something about your history!');
            validateInput('gender', 'Please tell us your gender!');
            validateInput('accept_agbs', 'You must accept our terms and conditions!');
      
            if ($('.error').length === 0) {
              return alert('All inputs are valid.');
            }
          }
        });
      }).call(void 0);


      // Since I changed the form validation to use the built in browser validation, I updated the
      // validation messages to match what was being used before
      const validationMessages = [
        { name: 'name', message: 'Please enter your name!'},
        { name: 'biography', message: 'Please tell us something about your history!'},
        { name: 'gender', message: 'Please tell us your gender!'},
        { name: 'accept_agbs', message: 'You must accept our terms and conditions!'}
      ];
      for (const { name, message } of validationMessages) {
        const elements = document.querySelectorAll(`[name="${name}"]`);
        if (!elements.length) continue; // skip if not found

        if (elements[0].type === 'radio' || elements[0].type === 'checkbox') {
          elements.forEach(el => {
            el.addEventListener('invalid', () => {
              el.setCustomValidity(message);
            });
            el.addEventListener('input', () => {
              el.setCustomValidity('');
            });
            el.addEventListener('change', () => {
              el.setCustomValidity('');
            });
          });
        } else {
          // Handle regular inputs and textareas
          const el = elements[0];
          el.addEventListener('invalid', () => {
            el.setCustomValidity(message);
          });
          el.addEventListener('input', () => {
            el.setCustomValidity('');
          });
        }
      }
    </script>
  </body>
</html>
